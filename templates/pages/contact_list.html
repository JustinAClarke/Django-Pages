{% extends "pages/base.html" %}


{% if not user.is_authenticated %}
<meta http-equiv="refresh" content="0; url={% url 'pages:index' %}">
{% endif %}

{% block content %}

<table>

    {% for entry in contacts %}
    <tr>
        <td><a href="{% url 'pages:contact_view' entry.id %}">{{ entry.date }}</a></td>
        <td><a href="{% url 'pages:contact_view' entry.id %}">{{ entry.name }}</a></td>
        <td><a class="delete pure-button button-warning" onclick="checkdelete(event)" href="{% url 'pages:contact_delete' entry.id %}">Delete</a></td>
    </tr>
        
    {% empty %}
        <tr><td>No Contacts</td></tr>
        
    {% endfor %}


</table>

<script>
    
    function checkdelete(event){
        if (!confirm('Are you sure you want to delete?')) {
            event.preventDefault();
        }
    }
</script>
{% endblock %}
