{% extends "pages/base.html" %}



{% if not user.is_authenticated %}
<meta http-equiv="refresh" content="0; url={% url 'pages:index' %}">
{% endif %}

{% block content %}

    <table>
        <tr><td>Name:</td><td>{{ contact.name }}</td></tr>
        <tr><td>Date:</td><td>{{ contact.date }}</td></tr>
        <tr><td>Subject:</td><td>{{ contact.subject }}</td></tr>
        <tr><td>Phone:</td><td>{{ contact.phone }}</td></tr>
        <tr><td>Note:</td><td>{{ contact.note }}</td></tr>
    </table>
    
    <a class="delete pure-button button-warning" onclick="checkdelete(event)" href="{% url 'pages:contact_delete' contact.id %}">Delete</a>
    
<script>
    
    function checkdelete(event){
        if (!confirm('Are you sure you want to delete?')) {
            event.preventDefault();
        }
    }
</script>
{% endblock %}
